<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tags HTML</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o 
        mouse <br> sobre os termos para descobir qual tag deverá utilizar em cada  caso.</p>

    <ul type="square">
        <li><abbr title="use a tag (p)">Páragrafos</abbr></li>
        <li><abbr title="Use a tag (h1)">Títulos</abbr>
            <li><abbr title="Use a tag (img)">Imagens</abbr></li>
            <li><abbr title="Use a tag (abbr)">Abreviação</abbr></li>
            
    </ul>
    
  </body>
</html>
