<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>vídeos com HTML5</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este vídeo está hospedado no próprio servidor.</p>

    <video width="500" poster="imagens/gaivota.webp" controls>
    <source src="media/meu video.mp4" type="video/mp4">
    <source src="media/Meu Video.m4v" type="video/m4v">
    <source src="media/Meu Video.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reproduão de vídeos. </p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p>video do vimeo </p>
<iframe src="https://player.vimeo.com/video/438821650?h=e4d9fa3aeb" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  </body>
</html>
